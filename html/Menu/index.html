<!DOCTYPE html>
<html>
    <head>
        <title>Menu with JS</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c298fabaef.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main">
            <div class="selector">
                <div id="selectField">
                    <p>Select Social Media</p>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <ul id="list">
                    <li class="options">
                        <i class="fa-brands fa-facebook-f"></i>
                        <p>Facebook</p>
                    </li>
                    <li class="options">
                        <i class="fa-brands fa-youtube"></i>
                        <p>Youtube</p>
                    </li>
                    <li class="options">
                        <i class="fa-brands fa-instagram-square"></i>
                        <p>Instagram</p>
                    </li>
                    <li class="options">
                        <i class="fa-brands fa-twitter"></i>
                        <p>Twitter</p>
                    </li>
                    <li class="options">
                        <i class="fa-brands fa-whatsapp"></i>
                        <p>Whatsapp</p>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
