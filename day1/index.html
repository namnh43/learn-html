<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                width: 600px;
                display:flex;
                flex-wrap: wrap;
            }
            .box1, .box2, .box3, .box4 {
                background:#ddd;
                border: 1px solid #FF0000;
                padding: 20px;
                width:20%;
            }
            .item {
                width: 300px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box1">1</div>
            <div class="box2">2</div>
            <div class="item box3">3</div>
            <div class="item box4">4</div>
        </div>
    </body>
</html>
