<!DOCTYPE html>
<html>
    <head>
        <title>Bai11</title>
        <link rel="stylesheet" href="bai11.css">
    </head>
    <body>
        <h1>Phiếu đăng ký tham gia chương trình khuyến mãi</h1>
        <table width="500px">
            <tr>
                <td>Họ và tên</td>
                <td>
                    <form>
                        <input type="text" value="Nguyễn Ngọc XXX">
                    </form>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td>
                    <form>
                        <input type="text" value="Hà Nội, Việt Nam">
                    </form>
                </td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td>
                    <form>
                        <input type="number" value="123456789">
                    </form>
                </td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <form>
                        <input id="nam" type="radio" name="gioitinh" checked>
                        <label for="nam">Nam</label>
                        <input id="nu" type="radio" name="gioitinh">
                        <label for="nu">Nữ</label>
                    </form>
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <form>
                        <select id="job">
                            <option value="teacher">Giáo viên</option>
                            <option value="docter">Bác sĩ</option>
                            <option value="engineer">Kỹ sư</option>
                            <option value="student">Sinh viên</option>
                        </select>
                    </form>
                </td>
            </tr>
            <tr>
                <td>Chọn sản phẩm tham gia</td>
                <td>
                    <div>Kem đánh răng</div>
                    <div>Bột giặt</div>
                    <div>Dầu gội đầu</div>
                    <div>Sữa tắm</div>
                </td>
            </tr>
            <tr>
                <td>Số người dự đoán tham gia</td>
                <td>
                    <input type="number" value="12345">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <form id="submit">
                        <input type="submit" value="Đồng ý">
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
